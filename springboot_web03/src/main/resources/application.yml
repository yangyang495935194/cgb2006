server:  port: 8090    #定义端口  servlet:    context-path: /   #定义项目的发布路径spring:  datasource:    #driver-class-name: com.mysql.cj.jdbc.Driver   springboot程序采用默认的配置    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true    username: root    password: 123  mvc:         #引入mvn配置    view:      prefix: /WEB-INF/     # /默认代表根目录 src/main/webapp      suffix: .jspmybatis-plus:  #定义别名包  type-aliases-package: com.jt.pojo  #加载user标签的mapper文件  mapper-locations: classpath:/mybatis/mappers/*.xml  #开启驼峰映射  configuration:    map-underscore-to-camel-case: true#引入日志信息.logging:  level:    com.jt.mapper: debug